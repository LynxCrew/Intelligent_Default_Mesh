        SET_GCODE_VARIABLE MACRO=_COMPUTE_TEMPERATURE_OFFSET_PARAMS_BED VARIABLE=interpolate VALUE={ True }
      {% elif key|float > temperature %}
        {% set above = "%f,%f"|format(key, value) %}
